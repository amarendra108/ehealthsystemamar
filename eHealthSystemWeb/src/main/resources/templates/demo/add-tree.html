<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/master}">

<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script>
function openCat() {
	closeNav();
	$("#demoId").val("");
	$("#demoName").val("");
	$("#demoDesc").val("");
	$('#demoStatus').prop('checked', true);
	
	//$("#deleteSlideCat").attr("onclick","");
	
	document.getElementById("mySidenavCat").style.cssText = "width: 270px; position: absolute; right:-45px; overflow: hidden;";
	document.getElementById("main").style.width = "420px";
}

function closeCat() {
	
	$("#demoId").val("");
	$("#demoName").val("");
	$("#demoDesc").val("");
	$('#demoStatus').prop('checked', true);
	
	//$("#deleteSlideCat").attr("onclick","");
	
	document.getElementById("mySidenavCat").style.width = "0";
	document.getElementById("main").style.width = "480px";
}
</script>
</head>
<body>
	<div layout:fragment="content" class="maincontent">

		<div class="container-fluid">
			<div class="row">
				<div class="maincontentsec">
					<div class="content_padding">
						<div class="row margin_topbot" id="searchRowDiv"></div>
						<div class="row">
							<div class="col-md-10  btn-hs" style="margin-bottom: 15px;">
								<div class="font-design ft-lt" id="totalReq">Demo</div>
								<div class="roomdetails2">
									<div class="cat_plusbtn cp" title="Add Category"
										onclick="openCat()">+</div>
								</div>
							</div>
						</div>

						<!-- Add Section -->
						<div id="mySidenavCat" class="sidenav">
							<div class="slidebox">
								<div class="row">
									<div class="col-md-10">
										<div class="edit" id="sectionNavText">Category</div>
									</div>
									<div class="col-md-2">
										<div class="arrow">
											<a href="javascript:void(0)" class="closebtn"
												onclick="closeCat()"><i class="ti-arrow-right"></i></a>
										</div>
									</div>
									<div class="chartbtnsec">
										<div class="" align="right">
											<button class="btn4" onclick="closeCat()">CANCEL</button>
											<!-- <button class="btn3" id="deleteSlideCat">DELETE</button> -->
											<button class="btn1" id="categorySave">SAVE</button>
										</div>
									</div>
									<div class="col-md-12">
										<div class="form-group">
											<label>Name</label> <input type="hidden" id="categoryId">
											<input type="text" class="form-control transparenttxtbox"
												placeholder="" id="categoryName"
												onblur="removeValid(event);">
										</div>
									</div>
									<div class="col-md-12">
										<div class="form-group">
											<label>Description</label>
											<textarea class="form-control" id="categoryDesc"
												onblur="removeValid(event);"></textarea>
										</div>
									</div>
									<div class="col-md-12">
										<div class="form-group">
											<input type="checkbox" class="loc-chb" name="isActive"
												id="catStatus" value="1" checked> <label
												style="margin-top: 8px;">Active</label>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
